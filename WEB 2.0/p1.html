      const imagenes = [
        "img/imagen1.jpg",
        "img/imagen2.jpg",

        "img/imagen4.jpg",
        "img/imagen5.jpg",
        "img/imagen6.jpg",

        "img/imagen9.jpg",
        "img/imagen10.jpg",
        "img/imagen11.jpg",
        "img/imagen12.jpg"
      ];
      let indiceImagen = 0;

      function cambiarImagen() {
        const imagenBanner = document.getElementById("imagenBanner");
        imagenBanner.src = imagenes[indiceImagen];

        indiceImagen = (indiceImagen + 1) % imagenes.length;
      }

      // Cambia la imagen cada 2 segundos (2000 milisegundos)
      setInterval(cambiarImagen, 2000);
    </script>
